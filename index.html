<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveal</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f0f0f0;
        }

        #revealContainer {
            text-align: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            padding: 40px;
            transition: all 0.5s ease;
        }

        #revealButton {
            background-color: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #revealButton:hover {
            background-color: #ff4d4d;
        }

        #message {
            display: none;
            font-size: 3em;
            color: #555;

            font-size: 2em;
            margin-top: 20px;
            color: #ff6b6b;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body style="background: linear-gradient(to right, #6ba8ff, #ffc0cb);">
    <div id="revealContainer">
        <h1 style="color: #555; margin-bottom: 20px;">Boy or Girl?</h1>
        <div style="display: flex; justify-content: space-around; margin-bottom: 20px;">
            <div style="background-color: #6ba8ff; padding: 20px; border-radius: 15px; color: white; font-size: 1.2em;">Boy</div>
            <div style="background-color: #ffc0cb; padding: 20px; border-radius: 15px; color: white; font-size: 1.2em;">Girl</div>
        </div>
        <button id="revealButton" onclick="revealGender()">Reveal the Gender!</button>
        <div id="message">It's a Girl! ðŸŽ€</div>
    </div>

    <script>
        function revealGender() {
    document.getElementById('revealButton').style.display = 'none';
    let countdown = 3;
    const messageElement = document.getElementById('message');
    messageElement.style.display = 'block';
    messageElement.innerText = countdown;

    const interval = setInterval(() => {
        countdown--;
        if (countdown === 0) {
            document.body.style.background = '#ffc0cb';
            document.body.style.color = '#ff6b6b';
            document.body.style.fontFamily = 'Nunito', sans-serif;
            document.body.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h1 style="font-size: 4em; margin-bottom: 20px;">It's a Girl! ðŸŽ€</h1>
                    <p style="font-size: 1.5em;">We are so excited to welcome a little princess!</p>
                    <img src="https://cdn.pixabay.com/photo/2016/10/25/12/28/pink-1768927_1280.jpg" alt="It's a Girl" style="max-width: 300px; margin-top: 20px; border-radius: 15px;">
                </div>
            `;
            clearInterval(interval);
            messageElement.innerText = "It's a Girl! ðŸŽ€";
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff6b6b', '#ffc0cb']
            });
        } else {
            messageElement.innerText = countdown;
        }
    }, 1000);
}
            document.getElementById('revealButton').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff6b6b', '#ffc0cb']
            });
        }
    </script>
</body>
</html>
