<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveal</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f0f0f0;
            background: linear-gradient(to right, #6ba8ff, #ffc0cb);
            overflow: hidden;
        }

        #revealContainer {
            text-align: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            transition: all 0.5s ease;
            position: relative;
        }

        #revealButton {
            background-color: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #revealButton:hover {
            background-color: #ff4d4d;
        }

        #message {
            display: none;
            font-size: 3em;
            margin-top: 20px;
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="revealContainer">
        <h1 style="color: #555; margin-bottom: 20px;">Boy or Girl?</h1>
        <button id="revealButton" onclick="revealGender()">Reveal the Gender!</button>
        <div id="message"></div>
    </div>
    <script>
        let prankStep = 0;

        function revealGender() {
            const revealButton = document.getElementById('revealButton');
            revealButton.style.display = 'none';

            const messageElement = document.getElementById('message');
            messageElement.style.display = 'block';

            if (prankStep === 0) {
                messageElement.innerText = "It's a baby! ðŸ‘¶";
                setTimeout(() => {
                    messageElement.innerText = "Just kidding! Here's the real deal...";
                    revealButton.innerText = "Okay, seriously. Click again!";
                    revealButton.style.display = 'block';
                    prankStep++;
                }, 2000);
            } else if (prankStep === 1) {
                messageElement.innerText = "Wait... Is it a boy or a girl? ðŸ¤”";
                setTimeout(() => {
                    messageElement.innerText = "Oh, I know! It's a... drumroll please...";
                    revealButton.innerText = "Drumroll... click!";
                    revealButton.style.display = 'block';
                    prankStep++;
                }, 2000);
            } else {
                document.body.style.background = '#ffc0cb';
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; background-color: #ffe4e9;">
                        <h1 style="font-size: 4em; margin-bottom: 20px; color: #d63384;">It's a Girl! ðŸŽ€</h1>
                        <p style="font-size: 1.5em; color: #d63384;">We are thrilled to welcome a little princess!</p>
                    </div>
                `;
                confetti({
                    particleCount: 300,
                    spread: 100,
                    origin: { y: 0.6 },
                    colors: ['#ff6b6b', '#ffc0cb']
                });
            }
        }
    </script>
</body>
</html>
